<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <input id="phone-number" type="text" placeholder="(111)-111-1111" maxLength=13></input>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>
    const formatNumber = (event => {
        var val = event.target.value;
        if (event.inputType == "deleteContentBackward" && [4, 8].includes(val.length)) {
            val = val.slice(0, -1);
        }

        var num = val.replace(/\D/g,'');
        var formatted = "";
        if (num.length > 0) {
            formatted = '(' + num.substring(0,3);
        }
        if (num.length > 2) {
            formatted = formatted.concat(')' + num.substring(3,6));
        }
        if (num.length > 5) {
            formatted = formatted.concat('-' + num.substring(6,10)); 
        }

        event.target.value = formatted;
    });
    const phoneNumberInput = document.getElementById("phone-number");
    phoneNumberInput.addEventListener("input", formatNumber);
  </script>
</body>
</html>
